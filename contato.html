</head>
<body>

            </div>
            <div class="row">
                <div class="col-sm-4 col-xs-4"></div>
                <div class="col-sm-4 col-xs-4">
                        <div class="formtext">
                                <div class='text-center'>
                                Contato
                                </div>
                                </div>
                </div>
            </div>
                        <div class="text-center">
                            <h1>
                                Preencha o Formulário Abaixo:
                            </h1>
                        </div>
                <form>
                <div class="form-group formulario">
                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-6 col-xs-12">
                            <label for="nome">Nome:</label>
                            <input type="text" placeholder="Informe seu nome..." id="nome" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-3 col-xs-12">
                            <label for="email">Email:</label>
                            <input type="email" placeholder="Informe seu email de contato..." id="email" class="form-control">
                        </div>
                        <div class="col-sm-3 col-xs-12">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" placeholder="Informe seu telefone..." id="telefone" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3"> </div>
                        <div class="col-md-3 col-xs-12">
                            <label for="idade">Idade:</label>
                            <input type="number" id="idade" placeholder ="Informe sua idade" min=0 class="form-control">
                        </div>
                        <div class="col-md-3 col-xs-12">
                            <label for="genero">Gênero</label>
                            <select class="form-control" id="genero">
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                                <option value="NaoInformado">Prefiro não informar</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-4 col-xs-9">
                            <label for="end">Endereço:</label>
                            <input type="text" id="end" class="form-control" placeholder="Informe seu endereço...">
                        </div>
                        <div class="col-sm-2 col-xs-3">
                            <label for="Est">Estado:</label>
                            <select id="Est" class="form-control">
                                <option value="AC">Acre</option>
	                            <option value="AL">Alagoas</option>
	                            <option value="AP">Amapá</option>
	                            <option value="AM">Amazonas</option>
	                            <option value="BA">Bahia</option>
	                            <option value="CE">Ceará</option>
	                            <option value="DF">Distrito Federal</option>
	                            <option value="ES">Espírito Santo</option>
	                            <option value="GO">Goiás</option>
	                            <option value="MA">Maranhão</option>
	                            <option value="MT">Mato Grosso</option>
	                            <option value="MS">Mato Grosso do Sul</option>
	                            <option value="MG">Minas Gerais</option>
	                            <option value="PA">Pará</option>
	                            <option value="PB">Paraíba</option>
	                            <option value="PR">Paraná</option>
	                            <option value="PE">Pernambuco</option>
	                            <option value="PI">Piauí</option>
	                            <option value="RJ">Rio de Janeiro</option>
	                            <option value="RN">Rio Grande do Norte</option>
	                            <option value="RS">Rio Grande do Sul</option>
	                            <option value="RO">Rondônia</option>
	                            <option value="RR">Roraima</option>
	                            <option value="SC">Santa Catarina</option>
	                            <option value="SP">São Paulo</option>
	                            <option value="SE">Sergipe</option>
	                            <option value="TO">Tocantins</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">

                        </div>
                        <div class="col-sm-3 col-xs-6">
                            <label for="cidade">Cidade:</label>
                            <input type="name" placeholder="Informe sua cidade" class="form-control" id="cidade">
                        </div>
                        <div class="col-sm-3 col-xs-6">
                            <label for="CPF">CPF:</label>
                            <input type="text" placeholder="Informe seu CPF" class="form-control" id='CPF'>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">

                        </div>
                        <div class="col-sm-3 col-xs-6">
                                <label for="Nmae">Nome da Mãe:</label>
                                <input type="text" placeholder="Informe o nome de casado..." id="Nmae" class="form-control"> 
                        </div>
                        <div class="col-sm-3 col-xs-6">
                            <label for="Npai">Nome da Pai:</label>
                            <input type="text" placeholder="Informe o nome de casado..." id="Npai" class="form-control">
                    </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3 col-xs-"></div>
                        <div class="col-sm-3 col-xs-6">
                            <div class='botao'>
                            <input value="Enviar" type='submit' class='btn btn-primary form-control'>
                            </div>
                        </div>
                        <div class="col-sm-3 col-xs-6">
                             <div class='botao'>
                            <input value='Limpar' type='reset' class='btn btn-primary form-control'>
                        </div>
                    </div>
                    </div>
                </div>
                </form>
                
        </div>

                </h6>
                </div>
            </div>
        </footer>
</body>
</html>
